name: Deploy to Azure Web App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  AZURE_WEBAPP_NAME: finance-ai-analyzer    # Azure Web App 이름으로 변경 필요
  AZURE_WEBAPP_PACKAGE_PATH: '.'
  NODE_VERSION: '18.x'
  PYTHON_VERSION: '3.11'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    # Node.js 설정
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    # 프론트엔드 빌드
    - name: Build React frontend
      run: |
        cd frontend
        npm ci
        npm run build
    
    # 빌드된 프론트엔드를 백엔드로 복사
    - name: Copy frontend build to backend
      run: |
        mkdir -p backend/static
        cp -r frontend/build/* backend/static/
    
    # Python 설정
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    # Python 의존성 설치
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r backend/requirements.txt
    
    # 아티팩트 준비
    - name: Create deployment package
      run: |
        # 배포에 필요한 파일들만 포함
        mkdir -p deploy
        cp -r backend/* deploy/
        cp startup.sh deploy/
        cp web.config deploy/
        # 불필요한 파일 제거
        find deploy -name "*.pyc" -delete
        find deploy -name "__pycache__" -type d -exec rm -rf {} + 2>/dev/null || true
        find deploy -name ".pytest_cache" -type d -exec rm -rf {} + 2>/dev/null || true
    
    # Azure 로그인
    - name: Login to Azure
      uses: azure/login@v2
      with:
        client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_B351699D307E43DAAD50C167914F06E5 }}
        tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_7EF48EC848F544939736E4ACA5AB9009 }}
        subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_CABFD744D2014A3D88FCF146EB39DE53 }}

    # Azure Web App 배포
    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v3
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        package: './deploy'
        
    # 배포 후 상태 확인
    - name: Check deployment status
      run: |
        sleep 30  # 앱 시작 대기
        curl -f https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net/health || exit 1
        echo "✅ Deployment successful!"