name: Deploy to Azure Web App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  AZURE_WEBAPP_NAME: ai-finance-app    # Azure Web App ì´ë¦„
  AZURE_WEBAPP_PACKAGE_PATH: '.'
  NODE_VERSION: '18.x'
  PYTHON_VERSION: '3.11'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    
    steps:
    - uses: actions/checkout@v3
    
    # Node.js ì„¤ì •
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    # í”„ë¡ íŠ¸ì—”ë“œ ë¹Œë“œ
    - name: Build React frontend
      run: |
        cd frontend
        npm ci
        npm run build
    
    # ë¹Œë“œëœ í”„ë¡ íŠ¸ì—”ë“œë¥¼ ë°±ì—”ë“œë¡œ ë³µì‚¬
    - name: Copy frontend build to backend
      run: |
        mkdir -p backend/static
        cp -r frontend/build/* backend/static/
    
    # Python ì„¤ì •
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    # Python ì˜ì¡´ì„± ì„¤ì¹˜
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r backend/requirements.txt
    
    # ì•„í‹°íŒ©íŠ¸ ì¤€ë¹„
    - name: Create deployment package
      run: |
        # ë°°í¬ì— í•„ìš”í•œ íŒŒì¼ë“¤ë§Œ í¬í•¨
        mkdir -p deploy
        cp -r backend/* deploy/
        cp startup.sh deploy/
        cp web.config deploy/
        cp gunicorn.conf.py deploy/
        cp startup_command.txt deploy/
        # í™˜ê²½ ë³€ìˆ˜ íŒŒì¼ ë³µì‚¬
        if [ -f ".env" ]; then cp .env deploy/; fi
        if [ -f "backend/.env" ]; then cp backend/.env deploy/backend.env; fi
        # ë¶ˆí•„ìš”í•œ íŒŒì¼ ì œê±°
        find deploy -name "*.pyc" -delete
        find deploy -name "__pycache__" -type d -exec rm -rf {} + 2>/dev/null || true
        find deploy -name ".pytest_cache" -type d -exec rm -rf {} + 2>/dev/null || true
    
    # Azure ë¡œê·¸ì¸
    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    # Azure Web App ë°°í¬
    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v3
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        package: './deploy'
        
    # ë°°í¬ ì™„ë£Œ
    - name: Deployment completed
      run: |
        echo "âœ… Deployment successful!"
        echo "ğŸŒ App URL: https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net"